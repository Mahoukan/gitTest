<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Menu</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }
    .menu button {
      background-color: #00aaff;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .menu button:hover {
      background-color: #008fcc;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Game Hub</h1>
  <div class="menu">
    <button onclick="location.href='game1/index.html'">Play Game 1</button>
    <button onclick="location.href='game2/index.html'">Play Game 2</button>
    <button onclick="location.href='game3/index.html'">Play Game 3: ZENITH</button>
    <button onclick="location.href='game4/index.html'">Play Game 4: Paint Tool</button>
    <button onclick="location.href='game5/index.html'">Play Game 5: Colour Match</button>
    <button onclick="location.href='game6/index.html'">Play Game 6: Click Challenge</button>
    <!-- Add more buttons below as you make more games -->
    <!-- <button onclick="location.href='game2/index.html'">Play Game 2</button> -->
  </div>
</body>
</html>
